<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nicole's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3 search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Input a city"
                  class="form-control"
                  id="cityInput" />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Find"
                  class="btn btn-primary w-100 search-btn" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="clear"
                    id="icon" />
                  <div class="temp-link">
                    <strong id="temperature"></strong
                    ><span class="units">°F</span>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Feels like: <span id="feelsLike"></span>°</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind speed: <span id="wind"></span> mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="weatherForecast"></div>
        </div>
        <small>
          <a
            class="name"
            href="https://github.com/nbuttke/weather-app"
            target="_blank"
            >Open-source code</a
          >
          <span class="name"> By Nicole Buttke </span>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
