<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<hi>, initial-scale=1.0" />
    <title>Nicole's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Local Weather Forecast</h1>
        <h2 id="city"></h2>
        <ul>
          <li>Friday</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon" />
              <div>
                <strong id="temperature"></strong
                ><span class="units">°C | °F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 55%</li>
              <li>Wind: 5 mi/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/nbuttke/weather-app">
            Open source code on gitHub
          </a>
          Created by Nicole Buttke
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
